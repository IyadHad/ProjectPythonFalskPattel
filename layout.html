<!DOCTYPE html>
<html>
<html lang="en"></html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Banking Aplication</title>
    <link rel="stylesheet" type ="text/css", href="/css_styles/styleContaineur.css" />
    <style>
        .myLitleButton{
            background-color: #00000000; /* black */
            font-style: helvetica;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .mynav{
            align-items: center;
            list-style-type: none;
            margin-top: 10px;
            display: inline-block;/*alignement horizontal des boutons social links*/
            top: 25px;
            left: 50px;
            align-content: right;
            display:flex;
            flex-direction: row;
            align-items: center;
            border: none;
        }
        

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        h1{
            margin: 0;
        }

        header {
            background-color: #070707;
            color: #f6efef;
            padding: 10px;
            text-align: left;
            height: 80px;
            align-items: center;
            align-content: center;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .box1, .box2 {
            padding: 20px;
            margin: 10px;
            border: 1px solid #fff;
            flex: 1;
        }

        .box1 {
            order: 2;
            background-image: url("C:/Users/ihadi/OneDrive/Desktop/cours iralnde/Python/FinalProjectPython/ProjectTemplate/imagesBankerImage.jpg");
        }

        .box2 {
            order: 1;
            background-image: url("C:/Users/ihadi/OneDrive/Desktop/cours iralnde/Python/FinalProjectPython/ProjectTemplate/imagesCustomerImage.jpg");
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        button {
            display:inline-block;
            color:#444;
            border:1px solid #CCC;
            background:#DDD;
            box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
            cursor:pointer;
            vertical-align:middle;
            max-width: 100px;
            padding: 5px;
            text-align: center;
        }

        .messages-container {
            margin-top: 100px;
        }

        .alert {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="mynav">
            <h1>Banking Application</h1>
            <button type="button" onclick="location.href = '/Home'" class = "myLitleButton">Home</button>
            <button type="about" onclick="location.href = '/about'" class = "myLitleButton">About</button>
        </nav>
    </header>
    <div class = "container messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                 {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                       {{ message }}
                    </div>
                 {% endfor %}
              {% endif %}
        {% endwith %}
      </div>

    {%block content%}
    {%endblock%}
</body>
</html>
